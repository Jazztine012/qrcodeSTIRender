<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;">
    
    <title>Login | Queue Display</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="parent_style.css">
    <link rel="stylesheet" href="login_queue_display_style.css">

    <!-- Scripts -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script> <!-- Load after jQuery -->
</head>

<body id="login-body">
    <div class="container parent">
        <div class="box-container">
            <div id="main-content-placeholder">
                <!-- Header message -->
                <img
                    src="system-logo.png"
                    alt="System Logo"
                    class="centered-logo">
                
                <div class="center-text">
                    <h1>Welcome to Queue!</h1>
                    <p>This login form is for displaying the overall queue list.</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="loginUser(event)">
                    <div class="password-container">
                        <input type="password" id="accountPassword" class="form-control mb-2" placeholder="Password" required>
                        <button type="button" id="togglePassword" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-eye"></i> <!-- Icon for show/hide password -->
                        </button>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><strong>Login</strong></button>
                </form>

                <button class="btn btn-success w-100" onclick="switchToAdminLogin()">Admin Login Mode</button>
            </div>
        </div>
    </div>

    <!-- Access to global script -->
    <script src="LoginQueueDisplayScript.js"></script>
    <script>
        // JavaScript for toggling password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('accountPassword');
            const passwordFieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordFieldType);

            // Toggle the icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
