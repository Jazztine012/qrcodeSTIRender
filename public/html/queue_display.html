<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/parent_style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/queue_display_style.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to STI College Tagaytay</h1>
        <p>To join the queue, please scan the QR code below using your mobile device's camera or a QR code scanning app.
        <br>Follow the instructions that appear on your screen to complete the process.</p>
    </div>

    <div id="queueContainer">
        <!-- Dynamic QR queue cards will be appended here -->
    </div>

    <button onclick="logoutQueueDisplay()">Logout</button>
    
    <h2>Scanned Customers</h2>
    <ul id="scanned-customers"></ul>

    <!-- Local library that creates QR codes -->
    <!-- TODO: Dynamically load online or offline script depending on the situation -->
    <script src="../js/qrcode.min.js"></script>
    <!-- Native script -->
    <script src="../js/QueueDisplayScript.js"></script>
    
</body>
</html>
