<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Content Security Policy -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' file: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; script-src 'self' file: 'unsafe-inline'; style-src 'self' file: 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;">
    
        <title>Login | Queue Display<p id="accountName"></p></title>
    
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/parent_style.css">
        <link rel="stylesheet" href="../styles/login_queue_display_style.css">
    
        <!-- Scripts -->
        <script src="../libs/jquery-3.6.0.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> <!-- Load after jQuery -->
    </head>

<body id="login-body">
    <div class="container parent">
        <div class="box-container">
            <div id="main-content-placeholder">
                <!-- Header message -->
                <img
                    src="../images/system-logo.png"
                    alt="System Logo"
                    style="
                        width: 25%;
                        position: relative;
                        display: block;
                        margin-left: auto;
                        margin-right: auto;
                        "
                    >
                <div class="text-align center">
                    <h1>Welcome to Queue!</h1>
                    <p>This login form is for displaying the overall queue list.</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="loginUser(event)">
                    <div class="password-container">
                        <input type="password" id="accountPassword" class="form-control mb-2" placeholder="Password" required>
                        <button type="button" id="togglePassword" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-eye"></i> <!-- Icon for show/hide password -->
                        </button>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><strong>Login</strong></button>
                </form>

                <button class="btn btn-success w-100" onclick="switchToAdminLogin()">Admin Login Mode</button>
            </div>
        </div>
    </div>

    
    <!-- Access to global script -->
    <script src="../GlobalScript.js"></script>
    <script src="../javascript/LoginQueueDisplayScript.js"></script>
</body>
</html>
