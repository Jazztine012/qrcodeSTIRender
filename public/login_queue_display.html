<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' file: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; script-src 'self' file: 'unsafe-inline'; style-src 'self' file: 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;">

    <title>Login | Queue Display</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/parent_style.css">
    <link rel="stylesheet" href="../styles/login_queue_display_style.css">

    <!-- Scripts -->
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="login-body">
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="box-container p-4">
            <img src="../images/system-logo.png" alt="System Logo" class="logo-img mx-auto d-block mb-3" style="width: 20%;">
            <div class="text-center">
                <h1>Welcome to Queue!</h1>
                <p class="mb-4">This login form is for displaying the overall queue list.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="loginUser(event)" class="text-center">
                <div class="password-container mb-3">
                    <input type="password" id="accountPassword" class="form-control" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-2"><strong>Login</strong></button>
            </form>

            <button class="btn btn-secondary w-100" onclick="switchToAdminLogin()">Admin Login Mode</button>
        </div>
    </div>

    <!-- Access to global script -->
    <script src="../GlobalScript.js" defer></script>
    <script src="../javascript/LoginQueueDisplayScript.js"></script>
</body>
</html>
